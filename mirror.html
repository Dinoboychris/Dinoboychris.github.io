<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows of Calverak</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="transition"><div class="logo">Shadows of Calverak</div></a>
                <div class="dropdown" id="dropdownMenu">
                    <button class="menu-button" id="menuButton">
                        Menu â–¼
                    </button>
                    <div class="dropdown-content">
                        <a href="guard.html">Guards</a>
                        <a href="gnawbone.html">Gnawbone Syndicate</a>
                        <a href="cinderhand.html">Cinderhands</a>
                        <a href="mirror.html">Veiled Mirror</a>
                    </div>
                </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="hierarchy">
            <!-- Level 1 (Top) -->
            <div class="level-container">
                <div class="level-title">The Silent Veil</div>
                <div class="level level-1">
                  <a href="#"><div class="node">The Oracle of Glass</div></a>
                </div>
            </div>
            
            <!-- Level 2 (Middle) -->
            <div class="level-container">
                <div class="level-title">Shards</div>
                <div class="level level-2">
                    <div class="node">Silkwhisper</div>
                    <div class="node">Wraith of Ink</div>
                    <div class="node">Whispering Twins</div>
                </div>
            </div>
            
            <!-- Level 3 (Bottom) -->
            <div class="level-container">
                <div class="level-title">Reflections</div>
                <div class="level level-3">
                    <div class="node">Development</div>
                    <div class="node">QA</div>
                    <div class="node">North Sales</div>
                    <div class="node">South Sales</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.getElementById('dropdownMenu');
            const menuButton = document.getElementById('menuButton');
            
            menuButton.addEventListener('click', function(e) {
                e.stopPropagation(); // Prevent immediate document click
                dropdown.classList.toggle('active');
            });
            
            // Close dropdown when clicking anywhere else
            document.addEventListener('click', function() {
                dropdown.classList.remove('active');
            });
            
            // Prevent dropdown from closing when clicking inside it
            dropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>

</body>
</html>
