<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hierarchy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hierarchy">
        <!-- Level 1 (Top) -->
        <div class="level-container">
            <div class="level-title">Executive Leadership</div>
            <div class="level level-1">
                <a target="_blank" href="https://www.chess.com/home"><div class="node">CEO</div></a>
            </div>
        </div>
       
        <!-- Level 2 (Middle) -->
        <div class="level-container">
            <div class="level-title">Department Heads</div>
            <div class="level level-2">
                <div class="node">Technology</div>
                <div class="node">Sales</div>
                <div class="node">Losers</div>
            </div>
        </div>
       
        <!-- Level 3 (Bottom) -->
        <div class="level-container">
            <div class="level-title">Teams</div>
            <div class="level level-3">
                <div class="node">Development</div>
                <div class="node">QA</div>
                <div class="node">North Sales</div>
                <div class="node">South Sales</div>
            </div>
        </div>
    </div>
</body>
</html>
